<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>pagePiling.js plugin - Horizontal scroll</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="pagePiling.js plugin by Alvaro Trigo." />
	<meta name="keywords"  content="pile,piling,piling.js,stack,pages,scrolling,stacking,touch,fullpile,scroll,plugin,jquery" />
	<meta name="Resource-type" content="Document" />

	<link rel="stylesheet" type="text/css" href="jquery.pagepiling.css" />


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

	<script type="text/javascript" src="jquery.pagepiling.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			/*
			* Plugin intialization
			*/
	    	$('#pagepiling').pagepiling({
	          	direction: 'horizontal',
	    		menu: '#menu',
	    		anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
			    sectionsColor: ['white', 'white', 'white', 'white', 'white'],
			    navigation: {
			    	'position': 'right',
			   		'tooltips': ['Page 1', 'Page 2', 'Page 3', 'Pgae 4', 'Pgae 5']
			   	},
			    afterRender: function(){
			    	$('#pp-nav').addClass('custom');
			    },
			    afterLoad: function(anchorLink, index){
			    	if(index>1){
			    		$('#pp-nav').removeClass('custom');
			    	}else{
			    		$('#pp-nav').addClass('custom');
			    	}
			    }
			});
	    });
    </script>


    <style>


	/* Overwriting fullPage.js tooltip color
	* --------------------------------------- */
	#pp-nav.custom .pp-tooltip{
		color: #AAA;
	}

</style>

</head>
<body>
	<ul id="menu">
		<li data-menuanchor="page1" class="active"><a href="#page1">Logo</a></li>
		<li data-menuanchor="page2"><a href="#page2">Work</a></li>
		<li data-menuanchor="page3"><a href="#page3">Insights</a></li>
		<li data-menuanchor="page4"><a href="#page4">About me</a></li>
		<li data-menuanchor="page5"><a href="#page5">Resume</a></li>
	</ul>


	<div id="pagepiling">

	    <div class="section" id="section1">
	    	<h1>Horizontal Scroll</h1>
				<p>pagePiling does it easy for you!</p>
	    </div>



	    <div class="section" id="section2">
	    	<div>
	    		<h1>Simple to use</h1>
	    		<p>Just use the option direction: 'horizontal' to have it working!</p>
	    	</div>
	    </div>


	    <div class="section" id="section3">
	    	<div>
	    		<h1>Isn't it great?</h1>
	    		<p>Just as you expected!</p>
	    	</div>
	    </div>


			<div class="section" id="section4">
	    	<div>
	    		<h1>Isn't it great?</h1>
	    		<p>Just as you expected!</p>
	    	</div>
	    </div>

			<div class="section" id="section5">
				<div>
					<h1>Hello</h1>
					<p>How are you!</p>

	</div>

</body>
</html>
